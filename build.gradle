// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext {
        version_core = "1.1.0"
        version_coroutine = "1.1.0"
        version_constraint_layout = "1.1.3"
        version_kotlin = "1.3.50"
        version_lifecycle_extensions = "2.1.0"
        version_navigation = '1.0.0'
        version_retrofit = '2.6.2'
        version_retrofit_coroutines_adapter = "0.9.2"
        version_moshi = '1.9.1'
        version_viewPagerVersion = '1.0.0-rc01'
        materialVersion = '1.2.0-alpha01'

    }
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-alpha03"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
         maven {
             url 'https://maven.google.com'
         }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
